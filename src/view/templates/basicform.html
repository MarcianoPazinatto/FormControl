{% extends "base.html" %}
{% block content %}
<html>
    <head>
        <title>Basic Form</title>
        <link href="{{ url_for('static', path='../static/styles.css') }}" rel="stylesheet">
        <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <h1>Basic Form</h1>
            <div class="mb-3">
                <form method="POST" enctype="multipart/form-data">
                    <div class="col-md-6">
                        <label class="form-label" for="username">Username:</label><br>
                        <input required type="text" class="form-control" name="username"><br>
                        <label class="form-label" for="password">Password:</label><br>
                        <input required type="text" class="form-control" name="password"><br>
                        <input class="form-control form-control-sm" type="file" name="file"><br>
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </div>
                </form>
            </div>
            <div>
                    <p class="response">Username: <strong>{{ username }}</strong></p>
                    <p class="response">Password: <strong>{{ password }}</strong></p>
            </div>
        </div>
    </body>
</html>
{% endblock %}
